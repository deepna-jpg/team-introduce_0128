<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Team Introduction</title>
    <!-- Use a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Contact Team</h1>
            <p class="team-quote">"Always ready to listen."</p>
        </div>
    </header>

    <main>
        <div class="card contact-card">
            <div class="contact-header">
                <h2>Send us a Message</h2>
                <p>궁금한 점이나 전하고 싶은 말이 있다면 남겨주세요.</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> 이름 (Name)</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> 전화번호 (Phone)</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000"
                        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> 이메일 (Email)</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="memo"><i class="fas fa-comment"></i> 메모 (Memo)</label>
                    <textarea id="memo" name="memo" rows="5" placeholder="전하고 싶은 내용을 자유롭게 적어주세요." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="contact-btn submit-btn">
                        <i class="fas fa-paper-plane"></i> 전송하기
                    </button>
                    <a href="index.html" class="contact-btn back-btn">
                        <i class="fas fa-arrow-left"></i> 돌아가기
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Team Introduction Project. All rights reserved.</p>
    </footer>
</body>

</html>
